<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="menu-wrapper">
    <div>
      <img id="mainLogo" src="./images/logo.jpg"></img>
    </div>

      <div id="nav-items">
        <sppan class="nav-item">Feed</span>
        <span class="nav-item">Hot Deals</span>
        <span class="nav-item">Add</span>
      </div>

      <div id="nav-buttons">
        <button>SIGN UP</button>
        <button>LOG IN</button>
      </div>
  </div>

  <div id=container></div>

  <button id="loadAll" onclick="loadPage()">Load More</button>


  <script id="products-template" type="text/x-handlebars-template">
    {{#each data}}
    <div class="product">
      <div class="imgDiv"><img src="{{image}}" /></div>
      <p class="title"> {{title}}</p>
      <div class="info-container">
        <p class="info-container-text">{{comments}} comments</p>
        <p class="info-container-text">{{likes}} likes</p>
      </div>
      <div class="buy-container">
        <p>{{price}}{{currency}}</p>
        <button>Buy Now</button>
      </div>
    </div>
    {{/each}}
  </script>

  <script src="/jquery/dist/jquery.js"></script>
  <script src="/handlebars/dist/handlebars.js"></script>
  <script src="ProductManager.js"></script>
  <script src="Renderer.js"></script>
  <script src="main.js"></script>
</body>

</html>
